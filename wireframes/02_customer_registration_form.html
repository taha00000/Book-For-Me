<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - BookForMe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111; }
        .mobile-frame {
            width: 375px; height: 812px;
            background-color: #1a1a1a;
            border: 8px solid #333;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
        }
        .status-bar {
            height: 30px;
            background-color: #1a1a1a;
            border-bottom: 1px solid #282828;
            color: #ccc;
            font-size: 12px;
            padding: 0 16px;
        }
        .lf-button {
            border: 2px solid #555;
            background-color: #282828;
            color: #ddd;
            transition: background-color 0.1s;
        }
        .lf-button:hover { background-color: #383838; }
        .nav-arrow {
            position: absolute;
            right: 20px;
            bottom: 100px;
            width: 50px;
            height: 50px;
            border: 3px solid #4ade80;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(74, 222, 128, 0.1);
            cursor: pointer;
            z-index: 100;
            animation: pulse 2s infinite;
        }
        .nav-arrow::after {
            content: '‚Üí';
            color: #4ade80;
            font-size: 24px;
            font-weight: bold;
        }
        .back-arrow {
            position: absolute;
            left: 20px;
            bottom: 100px;
            width: 50px;
            height: 50px;
            border: 3px solid #fbbf24;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(251, 191, 36, 0.1);
            cursor: pointer;
            z-index: 100;
        }
        .back-arrow::after {
            content: '‚Üê';
            color: #fbbf24;
            font-size: 24px;
            font-weight: bold;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        .flow-indicator {
            position: absolute;
            top: 50px;
            right: 20px;
            background: rgba(74, 222, 128, 0.2);
            border: 1px solid #4ade80;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            color: #4ade80;
            z-index: 100;
        }
    </style>
</head>
<body class="bg-[#111] min-h-screen flex items-center justify-center p-6">
    <div class="mobile-frame">
        <div class="status-bar flex items-center justify-between">
            <span>9:41</span>
            <div class="flex space-x-1">
                <div class="w-2 h-2 rounded-full bg-white opacity-40"></div>
                <div class="w-2 h-2 rounded-full bg-white"></div>
            </div>
        </div>
        <div class="flow-indicator">Step 2 of 3</div>

        <div class="flex flex-col h-[calc(100%-30px)] text-gray-200">
            <header class="px-5 py-4">
                <div class="flex items-center gap-3">
                    <button class="w-10 h-10 border-2 border-dashed border-gray-600 rounded-xl flex items-center justify-center text-gray-300" onclick="window.location.href='01_customer_registration_flow.html'">&larr;</button>
                    <div>
                        <h1 class="text-xl font-semibold text-gray-100">Create Account</h1>
                        <p class="text-xs text-gray-500">Customer onboarding</p>
                    </div>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto px-5 pb-4">
                <section class="bg-[#1f1f1f] border-2 border-dashed border-gray-600 rounded-2xl p-5 space-y-5">
                    <div class="space-y-2">
                        <label class="text-xs font-semibold text-gray-400 uppercase tracking-wide">Basic Details</label>
                        <div class="grid grid-cols-2 gap-3">
                            <div class="h-12 border-2 border-gray-600 rounded-lg flex items-center px-3 text-sm text-gray-400">First Name</div>
                            <div class="h-12 border-2 border-gray-600 rounded-lg flex items-center px-3 text-sm text-gray-400">Last Name</div>
                        </div>
                        <div class="h-12 border-2 border-gray-600 rounded-lg flex items-center px-3 text-sm text-gray-400">Email Address</div>
                        <div class="h-12 border-2 border-gray-600 rounded-lg flex items-center px-3 text-sm text-gray-400">Mobile Number</div>
                        <div class="h-12 border-2 border-gray-600 rounded-lg flex items-center px-3 text-sm text-gray-400">Password</div>
                    </div>

                    <div class="space-y-2">
                        <label class="text-xs font-semibold text-gray-400 uppercase tracking-wide">Preferences</label>
                        <div class="space-y-2">
                            <div class="h-12 border-2 border-gray-600 rounded-lg flex items-center px-3 text-sm text-gray-400">Preferred Sports</div>
                            <div class="h-12 border-2 border-gray-600 rounded-lg flex items-center px-3 text-sm text-gray-400">Location</div>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="text-xs font-semibold text-gray-400 uppercase tracking-wide">Agreements</label>
                        <div class="flex items-start gap-3 border-2 border-gray-600 rounded-xl p-3">
                            <div class="w-6 h-6 border-2 border-gray-600 rounded-md"></div>
                            <p class="text-sm text-gray-400">I agree to the Terms & Privacy Policy.</p>
                        </div>
                    </div>

                    <button class="w-full h-12 border-2 border-gray-500 rounded-xl text-gray-100 font-semibold tracking-wide lf-button" onclick="window.location.href='03_registration_success.html'">Create Account</button>
                </section>
            </main>

            <nav class="border-t border-dashed border-gray-700">
                <div class="grid grid-cols-4">
                    <button class="py-3 flex flex-col items-center text-gray-500 text-xs" onclick="window.location.href='05_customer_home.html'">
                        <span class="w-8 h-8 border-2 border-gray-600 rounded-full flex items-center justify-center text-sm font-bold">üè†</span>
                        Home
                    </button>
                    <button class="py-3 flex flex-col items-center text-gray-500 text-xs">
                        <span class="w-8 h-8 border-2 border-gray-600 rounded-full flex items-center justify-center text-sm font-bold">üí¨</span>
                        Chat
                    </button>
                    <button class="py-3 flex flex-col items-center text-gray-500 text-xs">
                        <span class="w-8 h-8 border-2 border-gray-600 rounded-full flex items-center justify-center text-sm font-bold">üë•</span>
                        Social
                    </button>
                    <button class="py-3 flex flex-col items-center text-gray-500 text-xs">
                        <span class="w-8 h-8 border-2 border-gray-600 rounded-full flex items-center justify-center text-sm font-bold">üîî</span>
                        Alerts
                    </button>
                </div>
            </nav>
        </div>

        <div class="back-arrow" onclick="window.location.href='01_customer_registration_flow.html'" title="Back: Login"></div>
        <div class="nav-arrow" onclick="window.location.href='03_registration_success.html'" title="Next: Success"></div>
    </div>
</body>
</html>
