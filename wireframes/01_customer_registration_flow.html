<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BookForMe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111; }
        .mobile-frame {
            width: 375px; height: 812px;
            background-color: #1a1a1a;
            border: 8px solid #333;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin: 40px auto;
            overflow: hidden;
            position: relative;
        }
        .status-bar {
            height: 30px;
            background-color: #1a1a1a;
            border-bottom: 1px solid #282828;
            color: #ccc;
            font-size: 12px;
            padding: 0 16px;
        }
        .lf-button {
            border: 2px solid #555;
            background-color: #282828;
            color: #ddd;
            transition: background-color 0.1s;
        }
        .lf-button:hover { background-color: #383838; }
        .input-field {
            background-color: #1f1f1f;
            border: 2px solid #555;
            color: #ddd;
            padding: 12px 16px;
            border-radius: 12px;
            width: 100%;
            font-size: 14px;
        }
        .input-field:focus {
            outline: none;
            border-color: #4ade80;
        }
        .input-field::placeholder {
            color: #666;
        }
        .role-button {
            border: 2px solid #555;
            background-color: #282828;
            color: #ddd;
            transition: all 0.2s;
        }
        .role-button.active {
            border-color: #4ade80;
            background-color: rgba(74, 222, 128, 0.1);
        }
        .role-button:hover {
            background-color: #383838;
        }
        .nav-arrow {
            position: absolute;
            right: 20px;
            bottom: 100px;
            width: 50px;
            height: 50px;
            border: 3px solid #4ade80;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(74, 222, 128, 0.1);
            cursor: pointer;
            z-index: 100;
            animation: pulse 2s infinite;
        }
        .nav-arrow::after {
            content: 'â†’';
            color: #4ade80;
            font-size: 24px;
            font-weight: bold;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="mobile-frame">
        <div class="status-bar flex items-center justify-between">
            <span>9:41</span>
            <div class="flex space-x-1">
                <div class="w-2 h-2 rounded-full bg-white opacity-50"></div>
                <div class="w-2 h-2 rounded-full bg-white"></div>
            </div>
        </div>

        <div class="flex flex-col p-6" style="height: calc(100% - 30px); overflow-y: auto;">
            <div class="text-center mb-8 mt-4">
                <div class="text-5xl font-extrabold text-white">BookForMe</div>
                <p class="text-sm text-gray-400 mt-1">Login</p>
            </div>

            <div class="mb-6">
                <label class="text-xs font-semibold text-gray-400 uppercase tracking-wide mb-2 block">Select Role</label>
                <div class="grid grid-cols-2 gap-3">
                    <button id="role-user" class="role-button active p-4 rounded-xl text-left" onclick="selectRole('user')">
                        <span class="text-base font-semibold block">USER</span>
                        <p class="text-xs text-gray-500 mt-1">Book services, view appointments.</p>
                    </button>
                    <button id="role-vendor" class="role-button p-4 rounded-xl text-left" onclick="selectRole('vendor')">
                        <span class="text-base font-semibold block">VENDOR</span>
                        <p class="text-xs text-gray-500 mt-1">Manage staff, schedule, and services.</p>
                    </button>
                </div>
            </div>

            <div class="space-y-4 mb-6">
                <div>
                    <label class="text-xs font-semibold text-gray-400 uppercase tracking-wide mb-2 block">Username / Email</label>
                    <input type="text" class="input-field" placeholder="Enter your username or email">
                </div>
                <div>
                    <label class="text-xs font-semibold text-gray-400 uppercase tracking-wide mb-2 block">Password</label>
                    <input type="password" class="input-field" placeholder="Enter your password">
                </div>
            </div>

            <button class="lf-button w-full p-4 rounded-xl text-center font-semibold mb-4 shadow-lg" onclick="handleLogin()">
                Login
            </button>

            <div class="text-center mb-6">
                <span class="text-sm text-gray-500">Not signed up? </span>
                <a id="register-link" href="02_customer_registration_form.html" class="text-sm text-4ade80 font-semibold text-green-400 hover:underline">Register</a>
            </div>
           
            <div class="w-full mb-6 flex items-center">
                <div class="flex-grow border-t border-gray-700"></div>
                <span class="flex-shrink mx-4 text-sm text-gray-500">OR</span>
                <div class="flex-grow border-t border-gray-700"></div>
            </div>

            <button class="lf-button w-full p-4 rounded-xl text-center flex items-center justify-center space-x-3 shadow-lg bg-gray-900 border-gray-500 hover:bg-gray-800 mb-4" onclick="window.location.href='05_customer_home.html'">
                <div class="w-5 h-5 bg-white rounded-full"></div>
                <span class="text-base font-medium">Continue with Google</span>
            </button>

            <button class="w-full p-4 rounded-xl text-center font-semibold text-gray-300 border-2 border-dashed border-gray-600 hover:border-gray-500 transition-colors" onclick="window.location.href='05_customer_home.html'">
                Login as Guest
            </button>
        </div>

        <div class="nav-arrow" onclick="handleLogin()" title="Login"></div>
    </div>

    <script>
        let selectedRole = 'user';

        function selectRole(role) {
            selectedRole = role;
            const userBtn = document.getElementById('role-user');
            const vendorBtn = document.getElementById('role-vendor');
            const registerLink = document.getElementById('register-link');
            
            if (role === 'user') {
                userBtn.classList.add('active');
                vendorBtn.classList.remove('active');
                registerLink.href = '02_customer_registration_form.html';
            } else {
                vendorBtn.classList.add('active');
                userBtn.classList.remove('active');
                registerLink.href = '11_vendor_registration_flow.html';
            }
        }

        function handleLogin() {
            if (selectedRole === 'user') {
                window.location.href = '05_customer_home.html';
            } else {
                window.location.href = '12_vendor_dashboard.html';
            }
        }
    </script>
</body>
</html>
