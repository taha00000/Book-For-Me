<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Processing - BookForMe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111; }
        .mobile-frame {
            width: 375px; height: 812px;
            background-color: #1a1a1a;
            border: 8px solid #333;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
        }
        .status-bar {
            height: 30px;
            background-color: #1a1a1a;
            border-bottom: 1px solid #282828;
            color: #ccc;
            font-size: 12px;
            padding: 0 16px;
        }
        .lf-button {
            border: 2px solid #555;
            background-color: #282828;
            color: #ddd;
            transition: background-color 0.1s;
        }
        .lf-button:hover { background-color: #383838; }
        .nav-arrow {
            position: absolute;
            right: 20px;
            bottom: 100px;
            width: 50px;
            height: 50px;
            border: 3px solid #4ade80;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(74, 222, 128, 0.1);
            cursor: pointer;
            z-index: 100;
            animation: pulse 2s infinite;
        }
        .nav-arrow::after {
            content: '‚Üí';
            color: #4ade80;
            font-size: 24px;
            font-weight: bold;
        }
        .back-arrow {
            position: absolute;
            left: 20px;
            bottom: 100px;
            width: 50px;
            height: 50px;
            border: 3px solid #fbbf24;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(251, 191, 36, 0.1);
            cursor: pointer;
            z-index: 100;
        }
        .back-arrow::after {
            content: '‚Üê';
            color: #fbbf24;
            font-size: 24px;
            font-weight: bold;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
    </style>
</head>
<body class="bg-[#111] min-h-screen flex items-center justify-center p-6">
    <div class="mobile-frame">
        <div class="status-bar flex items-center justify-between">
            <span>9:41</span>
            <div class="flex space-x-1">
                <div class="w-2 h-2 rounded-full bg-white opacity-40"></div>
                <div class="w-2 h-2 rounded-full bg-white"></div>
            </div>
        </div>
        <div class="flex flex-col h-[calc(100%-30px)] text-gray-200">
            <header class="px-5 py-4 border-b border-dashed border-gray-700 flex items-center gap-3">
                <button class="w-10 h-10 border-2 border-dashed border-gray-600 rounded-xl flex items-center justify-center text-gray-300" onclick="window.location.href='08_booking_payment.html'">&larr;</button>
                <div>
                    <h1 class="text-lg font-semibold text-gray-100">Processing Payment</h1>
                    <p class="text-xs text-gray-500">Please wait...</p>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto px-5 py-6 flex items-center justify-center">
                <div class="text-center space-y-4">
                    <div class="w-24 h-24 border-4 border-blue-500 rounded-full flex items-center justify-center mx-auto animate-spin">
                        <div class="w-16 h-16 border-4 border-blue-300 border-t-transparent rounded-full"></div>
                    </div>
                    <div>
                        <p class="text-lg font-semibold text-gray-100">Processing your payment</p>
                        <p class="text-sm text-gray-400 mt-2">PKR 1,150</p>
                    </div>
                    <div class="space-y-2 text-xs text-gray-500">
                        <p>‚úì Validating payment method</p>
                        <p>‚è≥ Processing transaction...</p>
                        <p>‚è≥ Confirming booking...</p>
                    </div>
                </div>
            </main>

            <nav class="border-t border-dashed border-gray-700">
                <div class="grid grid-cols-4">
                    <button class="py-3 flex flex-col items-center text-gray-500 text-xs" onclick="window.location.href='05_customer_home.html'">
                        <span class="w-8 h-8 border-2 border-gray-600 rounded-full flex items-center justify-center text-sm font-bold">üè†</span>
                        Home
                    </button>
                    <button class="py-3 flex flex-col items-center text-gray-500 text-xs" onclick="window.location.href='06_category_listing.html'">
                        <span class="w-8 h-8 border-2 border-gray-600 rounded-full flex items-center justify-center text-sm font-bold">üìÇ</span>
                        Categories
                    </button>
                    <button class="py-3 flex flex-col items-center text-gray-200 text-xs font-medium">
                        <span class="w-8 h-8 border-2 border-gray-400 rounded-full flex items-center justify-center text-sm font-bold">üí≥</span>
                        Payment
                    </button>
                    <button class="py-3 flex flex-col items-center text-gray-500 text-xs" onclick="window.location.href='11_profile.html'">
                        <span class="w-8 h-8 border-2 border-gray-600 rounded-full flex items-center justify-center text-sm font-bold">üë§</span>
                        Profile
                    </button>
                </div>
            </nav>
        </div>

        <div class="back-arrow" onclick="window.location.href='08_booking_payment.html'" title="Back: Payment"></div>
        <div class="nav-arrow" onclick="window.location.href='21_booking_confirmation.html'" title="Next: Confirmation"></div>
    </div>
    <script>
        setTimeout(() => {
            window.location.href = '21_booking_confirmation.html';
        }, 2000);
    </script>
</body>
</html>
