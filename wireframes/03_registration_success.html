<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success - BookForMe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111; }
        .mobile-frame {
            width: 375px; height: 812px;
            background-color: #1a1a1a;
            border: 8px solid #333;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
        }
        .status-bar {
            height: 30px;
            background-color: #1a1a1a;
            border-bottom: 1px solid #282828;
            color: #ccc;
            font-size: 12px;
            padding: 0 16px;
        }
        .lf-button {
            border: 2px solid #555;
            background-color: #282828;
            color: #ddd;
            transition: background-color 0.1s;
        }
        .lf-button:hover { background-color: #383838; }
        .nav-arrow {
            position: absolute;
            right: 20px;
            bottom: 100px;
            width: 50px;
            height: 50px;
            border: 3px solid #4ade80;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(74, 222, 128, 0.1);
            cursor: pointer;
            z-index: 100;
            animation: pulse 2s infinite;
        }
        .nav-arrow::after {
            content: '→';
            color: #4ade80;
            font-size: 24px;
            font-weight: bold;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        .flow-indicator {
            position: absolute;
            top: 50px;
            right: 20px;
            background: rgba(74, 222, 128, 0.2);
            border: 1px solid #4ade80;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            color: #4ade80;
            z-index: 100;
        }
    </style>
</head>
<body class="bg-[#111] min-h-screen flex items-center justify-center p-6">
    <div class="mobile-frame">
        <div class="status-bar flex items-center justify-between">
            <span>9:41</span>
            <div class="flex space-x-1">
                <div class="w-2 h-2 rounded-full bg-white opacity-40"></div>
                <div class="w-2 h-2 rounded-full bg-white"></div>
            </div>
        </div>
        <div class="flow-indicator">Step 3 of 3</div>

        <div class="flex flex-col items-center justify-center p-6" style="height: calc(100% - 30px);">
            <div class="w-24 h-24 border-4 border-green-500 rounded-full flex items-center justify-center mb-6">
                <span class="text-5xl text-green-500">✓</span>
            </div>
            <h1 class="text-2xl font-bold text-white mb-2">Account Created!</h1>
            <p class="text-sm text-gray-400 text-center mb-8 px-8">
                Welcome to BookForMe! Your account has been successfully created. Start exploring venues now.
            </p>
            <button class="w-full h-12 border-2 border-gray-500 rounded-xl text-gray-100 font-semibold tracking-wide lf-button mb-4" onclick="window.location.href='05_customer_home.html'">
                Go to Home
            </button>
        </div>

        <div class="nav-arrow" onclick="window.location.href='05_customer_home.html'" title="Next: Home"></div>
    </div>
</body>
</html>
